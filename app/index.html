<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weatherapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/weatherapp.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/weatherapp.js"></script>

    {{content-for "body-footer"}}
  </body>
  <script>

    var positionDenied = function() {
      geoBtn.style.display = 'inline';
    };

    var revealPosition = function(position) {
      geoBtn.style.display = 'none';
      var markerTitle = "You are here";

      var latlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
      var myOptions = {
        zoom: 16,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(mapCanvas, myOptions);

      var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: markerTitle
      });
    }

    if (!"geolocation" in navigator) {
      alert("No geolocation available!");
    }

    var geoSettings = {
      enableHighAccuracy: false,
      maximumAge        : 30000,
      timeout           : 20000
    };
    function handlePermission() {
      navigator.permissions.query({name:'geolocation'}).then(function(result) {
        if (result.state == 'granted') {
          report(result.state);
          geoBtn.style.display = 'none';
        } else if (result.state == 'prompt') {
          report(result.state);
          navigator.geolocation.getCurrentPosition(revealPosition,positionDenied,geoSettings);
        } else if (result.state == 'denied') {
          report(result.state);
          geoBtn.style.display = 'inline';
        }
        result.onchange = function() {
          report(result.state);
        }
      });
    }

    function report(state) {
      console.log('Permission: ' + state);
    }

    handlePermission();
  </script>
</html>
